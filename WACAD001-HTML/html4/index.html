<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <header>
      <h1>Formulário de Contato</h1>
    </header>
    <p>
      Por favor, preencha o formulário abaixo e clique no botão Enviar Mensagem.
      Agradecemos por seu contato.
    </p>

    <form action="">
      <fieldset>
        <legend>Dados Básicos</legend>
        <label for="nome">Nome</label>
        <input type="text" name="nome" /><br />
        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          placeholder="seunome@dominio.com.br"
        /><br />
        <label for="website">Website</label>
        <input type="url" name="website" value="http://" />
      </fieldset>
      <fieldset>
        <legend>Seu curso no Instituto de Computação</legend>
        <input type="radio" id="cc" name="curso" value="cc" />
        <label for="cc">Ciência da Computação</label><br />
        <input type="radio" id="si" name="curso" value="si" />
        <label for="si">Sistemas de Informação</label><br />
        <input type="radio" id="ec" name="curso" value="ec" />
        <label for="ec">Engenharia da Computação</label>
      </fieldset>
    </form>
  </body>
</html>
