<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Sistema de Compras Carrinho</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="text-center mb-4">Sistema de Compras</h1>

      <!-- BotÃ£o de adicionar produto -->
      <div class="text-center mb-4">
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#produtoModal"
        >
          Adicionar Produto
        </button>
      </div>

      <div class="row">
        <!-- Coluna esquerda: Produtos -->
        <div class="col-md-6">
          <h3>Produtos</h3>
          <div id="produtosLista" class="d-flex flex-column gap-3"></div>
        </div>

        <!-- Coluna direita: Carrinho -->
        <div class="col-md-6">
          <h3>Carrinho</h3>
          <div id="carrinhoStats" class="card p-3 bg-white shadow-sm"></div>
        </div>
      </div>
    </div>

    <!-- Modal para adicionar produto -->
    <div class="modal fade" id="produtoModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="produtoForm">
            <div class="modal-header">
              <h5 class="modal-title">Novo Produto</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <div id="alertaErro"></div>

              <div class="mb-3">
                <label class="form-label">Tipo de Produto</label>
                <select class="form-select" id="tipoProduto" required>
                  <option value="">Selecione...</option>
                  <option value="TV">TV</option>
                  <option value="Celular">Celular</option>
                  <option value="Bicicleta">Bicicleta</option>
                </select>
              </div>

              <div id="camposExtras"></div>

              <div class="mb-3">
                <label class="form-label">Fabricante</label>
                <input
                  type="text"
                  id="fabricante"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Valor (R$)</label>
                <input
                  type="number"
                  id="valor"
                  class="form-control"
                  required
                  min="1"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">
                Salvar Produto
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
