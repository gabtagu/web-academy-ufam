<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Estatísticas da Turma</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4" style="background-color: aliceblue">
    <div class="container">
      <h1 class="mb-4">Gestão de Turma: Educação Física</h1>

      <!-- Formulário -->
      <form id="alunoForm" class="row g-3 mb-4">
        <input type="hidden" id="alunoId" />
        <div class="col-md-3">
          <input
            type="text"
            id="nome"
            class="form-control"
            placeholder="Nome completo"
            required
          />
        </div>
        <div class="col-md-2">
          <input
            type="number"
            id="idade"
            class="form-control"
            placeholder="Idade"
            required
          />
        </div>
        <div class="col-md-2">
          <input
            type="number"
            id="altura"
            class="form-control"
            placeholder="Altura (m)"
            step="0.01"
            required
          />
        </div>
        <div class="col-md-2">
          <input
            type="number"
            id="peso"
            class="form-control"
            placeholder="Peso (kg)"
            step="0.1"
            required
          />
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-success w-100">Salvar</button>
        </div>
      </form>

      <!-- Estatísticas -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Estatísticas da Turma</h5>
          <p id="estatisticas"></p>
        </div>
      </div>

      <!-- Tabela de alunos -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Altura</th>
            <th>Peso</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaAlunos"></tbody>
      </table>
    </div>

    <script src="src/main.js"></script>
  </body>
</html>
