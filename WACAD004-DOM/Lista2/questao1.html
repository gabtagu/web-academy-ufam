<body>
  <h1>Lista</h1>

  <div>
    <p id="lista-titulo" name="lista">Meus itens:</p>
  </div>

  <ul id="lista-itens-1">
    <li id="one" class="hot">item a</li>
    <li id="two" class="hot">item b</li>
    <li id="three" class="hot">item c</li>
    <li id="four">item d</li>
  </ul>

  <script>
    //Imprima no console o primeiro e último filho elementos HTML da lista-itens-1
    const lista = document.getElementById("lista-itens-1");
    let firstItem = lista.firstElementChild;
    let lastItem = lista.lastElementChild;
    console.log(firstItem);
    console.log(lastItem);

    console.log("--------------------------------------------------");

    //Imprima no console o elemento HTML pai da lista-itens-1;
    let paiItem = lista.parentNode;
    console.log(paiItem);

    console.log("--------------------------------------------------");

    //Imprima no console os irmãos elemento HTML do item com id= ‘three’
    const item3 = document.getElementById("three");
    let irmaoAnterior = item3.previousElementSibling;
    let irmaoPosterior = item3.nextElementSibling;
    console.log(irmaoAnterior);
    console.log(irmaoPosterior);
  </script>
</body>
