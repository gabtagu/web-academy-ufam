  <script>

    const list2 = document.querySelectorAll(".lista-itens-2 li"); //pegando todos os itens da lista 2
    list2.forEach((item) => (item.style.color = "red")); //percorrendo todos os itens e alterando a cor do texto para red

    //Percorra todos os itens da lista-itens-2 e substitua a classe "hot" pela classe "cold".
    list2.forEach((item) => {

      if (item.classList.contains("hot")) {
