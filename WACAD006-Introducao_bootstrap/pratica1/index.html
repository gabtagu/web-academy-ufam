<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja WA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Loja de vendas</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/WACAD006-Introducao_ao_bootstrap/pratica1/produtos.html"
                >Gerenciar produtos</a
              >
            </li>
            <li>
              <button type="button" class="btn btn-secondary">Sair</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar -->

    <!-- listagem de produtos -->
    <div class="container border p-3">
      <p class="p-2">Produtos:</p>
      <div class="row g-2 row-cols-1 row-cols-sm-2 row-cols-md-4">
        <div class="col">
          <div class="card h-100">
            <img
              src="assets/bolsa.png"
              class="card-img-top rounded-3"
              alt="imagem placeholder"
            />
            <div class="card-body">
              <h5 class="card-title">Bolsa</h5>
              <p class="card-text text-muted">R$ 120,00</p>
              <a href="#" class="btn btn-primary">Adicionar ao carrinho</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img
              src="assets/headphone.png"
              class="card-img-top rounded-3"
              alt="imagem placeholder"
            />
            <div class="card-body">
              <h5 class="card-title">Headphone</h5>
              <p class="card-text text-muted">R$ 160,00</p>
              <a href="#" class="btn btn-primary">Adicionar ao carrinho</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img
              src="assets/notebook_gamer.png"
              class="card-img-top rounded-3"
              alt="imagem placeholder"
            />
            <div class="card-body">
              <h5 class="card-title">Notebook Gamer</h5>
              <p class="card-text text-muted">R$ 5220,00</p>
              <a href="#" class="btn btn-primary">Adicionar ao carrinho</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img
              src="assets/hatsune_miku.jpg"
              class="card-img-top rounded-3"
              alt="imagem placeholder"
            />
            <div class="card-body">
              <h5 class="card-title">Hatsune Miku Pelúcia</h5>
              <p class="card-text text-muted">R$ 60,00</p>
              <a href="#" class="btn btn-secondary">Indisponível</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- listagem de produtos -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
