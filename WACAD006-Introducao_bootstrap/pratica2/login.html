<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--login-->
    <div
      class="container-fluid min-vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="row w-100 min-vh-100">
        <!-- Lado esquerdo -->
        <div
          class="col-md-5 d-flex align-items-center justify-content-center bg-light"
        >
          <h2 class="text-center">Bem vindo a WA Loja!</h2>
        </div>
        <!-- Lado direito -->
        <div
          class="col-md-7 d-flex align-items-center justify-content-center bg-white"
        >
          <form class="w-75">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Digite seu email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senha"
                placeholder="Digite sua senha"
                required
              />
            </div>
            <div class="d-grid mb-2">
              <button type="submit" class="btn btn-success">Entrar</button>
            </div>
            <div class="text-center">
              <a href="cadastro.html">n√£o tenho cadastro</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
